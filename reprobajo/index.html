<script>
(function($){
function SHOUTcast(opt){
this.playedInterval = opt.playedInterval || opt.interval ||  30000;
this.statsInterval = opt.statsInterval || opt.interval || 5000;
this._played = opt.played || function(){};
}

SHOUTcast.prototype.played = function(fn){
var that = this, url= server+'/played?sid=1&type=json&ra='+Math.random();
$.ajax({
url : url,
dataType : 'jsonp',
timeout : 2000,
success : function(data){
if(!data instanceof Array){
return; 
}
fn && fn.call(that,data);
that._played(data);
}
});
return this;
};


SHOUTcast.prototype.startPlayed = function(){
this.stopPlayed();
this.played();
this._playedinterval = setInterval($.proxy(this.played,this),this.playedInterval);
return this;
};

SHOUTcast.prototype.stopPlayed = function(){
this._playedinterval && clearInterval(this._playedinterval);
return this;
};

$.SHOUTcast = function(opt){
return new SHOUTcast(opt);
};
}(window.jQuery));

<script>
function metadata() {
$.ajax ({ url:"api.php?url="+stream, type:"GET", dataType:"text", crossDomain:!0, async:true, success: function(data){
xtit = data;
myArray = xtit.split("-");
portadax(myArray[0]);

$(".np__program_subtitle, .np__player_artist, .np__share_artist").text(myArray[0]);
$(".np__program_name, .np__player_song, .np__share_song").text(myArray[1]);
}
});
}
setTimeout(function(){metadata();}, 1000);
setInterval(function(){metadata();}, 10000);


function portadax(name) {
url = "https://itunes.apple.com/search?term=="+name+"&media=music&limit=1";
$.getJSON (url, function (datax) {
imx = datax.results[0].artworkUrl100;
imx = imx.replace("100x100bb", "500x500bb");
$(".portada").attr('src', imx);
$(".np__container_bg").css("background", "url("+imx+") center/cover");
});
}
</script>
