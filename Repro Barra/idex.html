<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Solo Exitos</title>
    <meta name="keywords" content="Radio Solo Exitos!" />
    <meta name="description" content="La Radio con los mejores EXITOS!" />
    <meta name="robots" content="all" />
    <meta name="author" content="Difusion GT" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="icon" href="https://soloexitoshn.com/wp/wp-content/uploads/2024/05/descarga-removebg-preview.png">
    <meta property="og:image" content="https://soloexitoshn.com/soloexitos.png">
    <link href="css/iframe-radio-https.css" rel="stylesheet" />
    <style type="text/css">
        * { padding: 0; margin: 0; }
        body { background: #FFFFFF; margin: 0; }
        img { max-width: 70%; }
        
        /* Estilo del contenedor del reproductor */
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Ocupa toda la pantalla */
            z-index: 5000; /* Asegura que esté por encima de otros elementos */
            background: transparent; /* Fondo transparente para permitir interacción con otros elementos */
        }
        
        .player-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Estilo del contenedor de la página principal */
        .content-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000; /* Asegura que esté por debajo del reproductor */
            overflow: auto;
            padding-bottom: 80px; /* Espacio para el reproductor si es necesario */
        }
        
        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <iframe src="https://l-lazarogt.github.io/player.oi/Repro%20Barra/" scrolling="no"></iframe>
    </div>
    
    <div class="content-container">
        <iframe id="page_frame" name="page_frame" src="https://noticias.soloexitoshn.com/wp/" class="content-frame"></iframe>
    </div>
</body>
</html>
